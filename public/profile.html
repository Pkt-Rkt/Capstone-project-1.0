<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="profile.css">
    <title>User Profile</title>
</head>
<body>

<div class="container-fluid">
    <div class="row">

        <!-- Sidebar with logo and options -->
        <div class="col-sm-auto bg-light sticky-top">
            <div class="d-flex flex-sm-column flex-row flex-nowrap bg-light align-items-center sticky-top">
                <!-- Logo -->
                <a href="/index.html" class="d-block p-3 link-dark text-decoration-none" title="Logo">
                    <img src="./img/Luna.svg" alt="Logo" class="img-fluid">
                </a>
                <!-- Nav items -->
                <ul class="nav nav-pills nav-flush flex-sm-column flex-row flex-nowrap mb-auto mx-auto text-center align-items-center">
                    <li class="nav-item">
                        <a href="profile.html" class="nav-link py-3 px-2" title="Profile">
                            <img src="./img/relieved.svg" alt="Profile" class="img-fluid sidebar-icon">
                        </a>
                    </li>
                    <li>
                        <a href="history.html" class="nav-link py-3 px-2" title="History">
                            <img src="./img/history.svg" alt="History" class="img-fluid sidebar-icon">
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Main content area for User Profile Page -->
        <div class="col-sm p-3 min-vh-100">
            <div class="user-profile-content">
                <div class="profile-card">
                    <h2>User Profile</h2>
                    <div class="profile-info">
                        <!-- Display user information here -->
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" id="username" name="username" value="YourUsername" readonly>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" value="youremail@example.com" readonly>
                        </div>
                        <!-- Edit button to make fields editable -->
                        <button id="editProfile" class="btn btn-primary">Edit Profile</button>
                        <!-- Save button to save changes -->
                        <button id="saveProfile" class="btn btn-success" style="display: none;">Save Profile</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="profile.js"></script>
</body>
</html>
